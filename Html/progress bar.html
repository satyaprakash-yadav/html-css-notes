<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
</head>
<body style="background-color: rgb(205, 236, 246);;">
    <!-- main container -->
    <div class="main-container">

        <!-- heading container -->
        <div class="heading-container">
            <h1 style="text-align: center;color:blue;"><u>Progress Bar</u></h1>
        </div>

        <!-- Progress container -->
        <div class="progress-container" style="padding: 5px;border: 2px solid black;">
            <div>
                <span>C:</span>
                <progress max="100" value="50"></progress> <span>50%</span>
            </div>
            <div style="padding: 5px;">
                <span>C++</span>
                <progress max="100" value="20"></progress> <span>20%</span>
            </div>
            <div style="padding: 5px;">
                <span>C#</span>
                <progress max="100" value="40"></progress> <span>40%</span>
            </div>
            <div style="padding: 5px;">
                <span>Java</span>
                <progress max="100" value="50"></progress> <span>50%</span>
            </div>
            <div style="padding: 5px;">
                <span>Python</span>
                <progress max="100" value="60"></progress> <span>60%</span>
            </div>
            <div style="padding: 5px;">
                <span>Html</span>
                <progress max="100" value="70"></progress> <span>70%</span>
            </div>
            <div style="padding: 5px;">
                <span>Css</span>
                <progress max="100" value="40"></progress> <span>40%</span>
            </div>
            <div style="padding: 5px;">
                <span>Sql</span>
                <progress max="100" value="70"></progress> <span>70%</span>
            </div>
        </div>
    </div>
</body>
</html>
