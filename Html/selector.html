<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/selector.css">
    <title>Selector Elements</title>
</head>
<body>
    <!-- main container -->
    <div class="main-container">

        <!-- class selector -->
        <div class="box-1">
            <h1 class="heading-1">
                This is Example for class selector
            </h1>
        </div>

        <!-- id selector -->
        <div class="box-2" id="box-2">
            <h1 class="heading-2" id="heading-2">
                This is Example for id selector
            </h1>
        </div>
    </div>
    
</body>
</html>
